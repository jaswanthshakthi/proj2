<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BLOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid transparent;
            border-top: 6px solid #ff9800;
            border-right: 6px solid #4caf50;
            border-bottom: 6px solid #2196f3;
            border-left: 6px solid #f44336;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            display: none; 
        }
    </style>
</head>
<body class="bg-yellow-600 flex flex-col min-h-screen font-sans">
   <nav class="bg-yellow-600 p-9 text-white flex justify-between">
        <h1 class="text-4xl font-bold">AI BLOG GENERATOR</h1>
        <a href="#" class="text-white hover:underline">Logout</a>
   </nav>

   <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-9 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col">
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Welcome!</h2>
                <p class="text-gray-600">
                    Our AI helps generate high-quality blogs using AI. You can also generate blogs from YouTube links!
                </p>
            </div>
            <br>
            <div>
                <h2 class="text-xl mb-4 font-semibold">Enter YouTube Video Link</h2>
                <div class="flex space-x-4">
                    <input id="utube_link" type="url" placeholder="Paste YouTube Link" class="flex-grow p-2 border border-blue-400 rounded-l-md">
                    <button id="genbutton" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-800 transition-colors">
                        Generate
                    </button>
                </div>
            </div>

            <!-- Loader -->
            <div class="flex justify-center mt-6">
                <div id="loading-circle" class="loader"></div>
            </div>

            <section class="mt-10 flex-grow">
                <h2 class="text-xl mb-4 font-semibold">Generated Blog Article</h2>
                <div id="blogContent" class="mt-2 text-gray-700 space-y-4"></div>
            </section>
        </div>
   </div>

   <footer class="text-center p-4 text-black mt-6">
        Created by <a href="#" class="text-blue-600 hover:underline">AI BLOG GENERATOR</a>
   </footer>

   <script>
       document.getElementById("genbutton").addEventListener("click", function() {
           let loader = document.getElementById("loading-circle");
           let blogContent = document.getElementById("blogContent");

           
           loader.style.display = "block";

          
           setTimeout(() => {
               loader.style.display = "none";
               blogContent.innerHTML = `<p class="p-4 bg-gray-200 rounded-md">Here is your AI-generated blog based on the YouTube link!</p>`;
           }, 3000); 
       });
   </script>
</body>
</html>
